<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-site</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row action">
        <div class="col-8">
          <form action="search" class="search-form">
            <input
              type="text"
              placeholder="Enter location here"
              id="search-input"
            />
            <input class="search-button" type="submit" value="search" />
          </form>
          <br />
        </div>
      </div>
      <div class="row">
        <div class="col-10">
          <h1>9:14</h1>
          <h2><div class="current-date">Monday, 22 February 2022</div></h2>
          <div id="weather-description"><small> cloudy</small></div>
        </div>
        <div class="col-2">
          <div class="current-location">Cameroon</div>
          <div class="current-city">Bamenda</div>
        </div>
      </div>
      <div class="row current-temp">
        <div class="col-6 temp-illustration">
          <img src="" id="current-icon" alt="weather-icon" width="95px" />
          <span class="temp-now"> 20</span>
          <span class="temp-units">
            <a href="ff" id="celsius-link" class="active">°C</a> |
            <a href=" cc" id="fahrenheit-link">°F</a>
          </span>
        </div>

        <div class="col-6 atm-conditions">
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <br />
            <li>Wind-speed: <span id="wind"></span>Km/h</li>
          </ul>
        </div>
      </div>
      <div class="weekly-temp" id="forecast"></div>
    </div>
    <div class="credits">
      <a
        href="https://github.com/ekilar/Vanilla-weather-site"
        target="_blank"
        class="github-link"
        >Open-source code</a
      >
      by Kilar
    </div>
    <script src="index.js"></script>
  </body>
</html>
