<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-site</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="action">
        <form action="search">
          <input
            class="search-form"
            type="text"
            placeholder="Enter location here"
          />
          <input class="search-button" type="submit" value="search" />
        </form>
        <br />
      </div>
      <div class="row">
        <div class="col-10">
          <h1>9:14</h1>
          <h2><div class="current-date">Monday, 22 February 2022</div></h2>
        </div>
        <div class="col-2">
          <div class="current-location">Cameroon</div>
          <div class="current-city">Bamenda</div>
        </div>
      </div>
      <div class="row current-temp">
        <div class="col-2 temp-illustration" width="150px">
          ⛈️
          <div id="weather-description"><small> cloudy</small></div>
        </div>
        <div class="col-3">
          <span class="temp-now">20°</span>
          <span class="temp-units">C| <a href=" cc">F</a> </span>
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind-speed: <span id="wind"></span>Km/h</li>
          </ul>
        </div>
      </div>

      <div class="row weekly-temp">
        <div class="col mon">
          Mon
          <div>☀️</div>
          <div>26°</div>
        </div>
        <div class="col tue">
          Tue
          <div>🌩️</div>
          <div>25°</div>
        </div>
        <div class="col wed">
          Wed
          <div>🌤️</div>
          <div>19°</div>
        </div>
        <div class="col thu">
          Thu
          <div>⛈️</div>
          <div>17°</div>
        </div>
        <div class="col fri">
          Fri
          <div>🌦️</div>
          <div>17°</div>
        </div>
        <div class="col sat">
          Sat
          <div>🌤️</div>
          <div>20°</div>
        </div>
        <div class="col sun">
          Sun
          <div>☀️</div>
          <div>25°</div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
